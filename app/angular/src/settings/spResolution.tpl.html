<form class="form-horizontal" role="form" ng-submit="vm.submit()">
    <table class="sp-settings-row">
        <tr>
            <td>
                <h4>Resolution</h4>
            </td>
            <td>
                <div class="form-group">
                    <label class="control-label col-md-2" for="resolution-x">X:</label>
                    <div class="input-group col-md-8">
                        <input
                            id="resolution-x"
                            type="number"
                            min="1"
                            class="form-control"
                            aria-describedby="resolution-x-addon"
                            ng-model="vm.res.x">
                        <span class="input-group-addon" id="resolution-x-addon">px</span>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="form-group">
                    <label class="control-label col-md-2" for="resolution-y">Y:</label>
                    <div class="input-group col-md-8">
                        <input
                            id="resolution-y"
                            type="number"
                            min="1"
                            class="form-control"
                            aria-describedby="resolution-y-addon"
                            ng-model="vm.res.y">
                        <span class="input-group-addon" id="resolution-y-addon">px</span>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="form-group">
                    <div class="input-group col-md-offset-2 col-md-8">
                        <button type="submit" class="btn btn-default" ng-submit="vm.submit()">Resize</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</form>
