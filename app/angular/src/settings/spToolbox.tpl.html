<table style="margin: 0 30%;">
    <tr>
        <td style="vertical-align: middle; text-align: center">
            <h3 ng-class="{'sp-selected': vm.isPencil()}">
                <span class="glyphicon glyphicon-pencil" ng-click="vm.setPencil()"></span>
            </h3>
        </td>
        <td>
            <h3 ng-class="{'sp-selected': vm.isEraser()}">
                <span class="glyphicon glyphicon-erase" ng-click="vm.setEraser()"></span>
            </h3>
        </td>
    </tr>
</table>
